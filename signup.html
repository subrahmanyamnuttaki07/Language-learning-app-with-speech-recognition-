<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - GenSpeak</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><i class="fa-solid fa-earth-americas"></i> GenSpeak</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="practice.html">Practice</a></li>
            <li><a href="lessons.html">Lessons</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <h2>Join <span class="gradient-text">GenSpeak</span></h2>

        <div id="signupError" style="color:var(--danger); margin-bottom:15px; text-align:center; display:none;"></div>
        <div id="signupSuccess" style="color:var(--success); margin-bottom:15px; text-align:center; display:none;"></div>

        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Create a password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-large" style="width:100%; margin-top:10px;">
                Create Account
            </button>
        </form>

        <div style="text-align:center; margin-top:20px; color:var(--text-muted)">
            Already have an account? <a href="login.html" style="color:var(--primary-light)">Login</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('signupError');
            const successDiv = document.getElementById('signupSuccess');

            // Reset messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await response.json();

                if (data.success) {
                    // Save user and redirect to dashboard
                    localStorage.setItem('GenSpeak_user', JSON.stringify(data.user));
                    successDiv.style.display = 'block';
                    successDiv.innerText = 'Account created! Redirecting...';
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    errorDiv.style.display = 'block';
                    errorDiv.innerText = data.message;
                }
            } catch (err) {
                errorDiv.style.display = 'block';
                errorDiv.innerText = 'Error connecting to server. Is the backend running?';
            }
        });
    </script>
</body>
</html>
